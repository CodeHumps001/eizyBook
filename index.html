<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./responsive.css">
    <title>eizyStore | shop with ease</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>eizy<span>Store</span></h1>
        </div>

        <div class="cart">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cart-icon cart-i">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
</svg>
        <span class="cart-count count-c">0</span>
        </div>
    </header>

    <section class="product">
        <h2>Available product</h2>
        <div class="filter-form">
            
                <div class="filter-text">
                    <label for="">filter: </label>
                    <input class="filter-input" type="text" placeholder="Filter by title or author">
                </div>
            
        </div>
        
        <div class="products-container p-c">
            
        </div>
    </section>





    <!--CART MODAL-->
    <div class="modal-overlay hidden modal-d">
        <div class="modal">
           
            <div class="cart-items">
                <div class="head">
                    <h1>Shopping Cart</h1>

                    <p class="i-c"> <span  class="items-count">0</span> items</p>
                </div>

                <div class="cart-container cart-main-cont">
                    
                  <p class="me">Cart is Empty</p>

                </div>

                <div class="close">
                    <p class="shop">&lArr; Back to Shop</p>
                </div>
            </div>
            <div class="summary">
                <div class="head">
                    <h1>Summary</h1>
                </div>
                <div class="item-price-compute">
                     <p class="i-c"> <span  class="items-count ">0</span> items</p>

                     <h1 class="total">Total cost:$<span class="t-cost"> $0</span></h1>
                     <div class="p-order">
                         <button class="complete" disabled>Complete Order</button>
                     </div>
                </div>
            </div>
           
        </div>
    </div>
    <!--Alert box-->
    <div class="alert al">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="added">
  <path fill-rule="evenodd" d="M9 1.5H5.625c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5Zm6.61 10.936a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 14.47a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
  <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
</svg>


        <p><span class="message"></span> has been added to your cart</p>
    </div>

    <div class="alert alE">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="added">
  <path fill-rule="evenodd" d="M9 1.5H5.625c-1.036 0-1.875.84-1.875 1.875v17.25c0 1.035.84 1.875 1.875 1.875h12.75c1.035 0 1.875-.84 1.875-1.875V12.75A3.75 3.75 0 0 0 16.5 9h-1.875a1.875 1.875 0 0 1-1.875-1.875V5.25A3.75 3.75 0 0 0 9 1.5Zm6.61 10.936a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 14.47a.75.75 0 0 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.14-.094l3.75-5.25Z" clip-rule="evenodd" />
  <path d="M12.971 1.816A5.23 5.23 0 0 1 14.25 5.25v1.875c0 .207.168.375.375.375H16.5a5.23 5.23 0 0 1 3.434 1.279 9.768 9.768 0 0 0-6.963-6.963Z" />
</svg>


        <p class="error"></p>
    </div>
    <script src="./main.js" type="module"></script>
    <script src="./cart.js" type="module"></script>
    
</body>
</html>
